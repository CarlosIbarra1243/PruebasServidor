<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas Históricas - Dashboard IoT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 350px;
    }
    h2 {
      color: #4CAF50;
      margin: 0 0 15px 0;
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
      margin-bottom: 15px;
    }
    .status-panel {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 0 auto 20px auto;
    }
    .status-panel h2 {
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .controls select, .controls button {
      margin-top: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .controls button {
      background: #4CAF50;
      color: #fff;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 12px;
      background: #888;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">← Volver al Dashboard</a>

  <div class="status-panel">
    <h2>Estadísticas Históricas</h2>
    <div class="controls">
      <label>
        Dispositivo:
        <select id="select-device"></select>
      </label>
      <label>
        Intervalo:
        <select id="select-interval">
          <option value="8h">Últimas 8 horas</option>
          <option value="7d">Últimos 7 días</option>
        </select>
      </label>
      <button id="btn-cargar">Cargar</button>
    </div>
  </div>

  <div id="charts-container" class="grid"></div>

  <script>
    const socket = io('http://192.168.0.7:3000');
    const selectDevice = document.getElementById('select-device');
    const selectInterval = document.getElementById('select-interval');
    const btnCargar = document.getElementById('btn-cargar');
    const chartsCont = document.getElementById('charts-container');
    let dispositivos = [];

    const colores = [
      '#4caf50', '#ff9800', '#03a9f4',
      '#e91e63', '#9c27b0', '#f44336', '#00bcd4'
    ];

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          grid: { color: '#404040' },
          ticks: { color: '#fff' }
        },
        x: {
          grid: { color: '#404040' },
          ticks: { color: '#fff', maxTicksLimit: 10 }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#fff',
            font: { size: 14 }
          }
        }
      }
    };

    socket.on('connect', () => {
      socket.emit('subscribe', 1);
      fetch('/api/dispositivos?usuarioId=1')
        .then(res => res.json())
        .then(list => {
          dispositivos = list;
          list.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = d.nombre;
            selectDevice.append(opt);
          });
          const online = list.find(d => d.status === 'online');
          selectDevice.value = (online || list[0]).id;
        });
    });

    btnCargar.addEventListener('click', () => {
      const deviceId = selectDevice.value;
      const intervalo = selectInterval.value;
      fetch(/api/estadisticas?deviceId=${deviceId}&intervalo=${intervalo})
        .then(r => r.json())
        .then(datos => {
          renderCharts(datos, intervalo);
        })
        .catch(err => {
          chartsCont.innerHTML = '<p>Error al cargar datos.</p>';
          console.error(err);
        });
    });

    function formatLabels(datos, intervalo) {
      if (intervalo === '8h') {
        return datos.map(r => {
          const [hora, minutos] = r.hora_bloque.split(':');
          return ${hora}:${minutos};
        });
      } else {
        const dias = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
        return datos.map(r => {
          const fecha = new Date(r.dia);
          return dias[fecha.getDay()];
        });
      }
    }

    function renderCharts(datos, intervalo) {
      chartsCont.innerHTML = '';
      if (!datos || datos.length === 0) {
        chartsCont.textContent = 'No hay datos para este intervalo.';
        return;
      }

      const metrics = [
        { key: 'avg_TempCon', label: 'Temp. Congelador (°C)' },
        { key: 'avg_TempRef', label: 'Temp. Refrigerador (°C)' },
        { key: 'avg_TempAmb', label: 'Temp. Ambiente (°C)' },
        { key: 'avg_HumAmb',  label: 'Humedad (%)' },
        { key: 'avg_EnerCon', label: 'Energía (kWh)' },
        { key: 'count_aperturas_con', label: 'Aperturas Cong.' },
        { key: 'count_aperturas_ref', label: 'Aperturas Ref.' }
      ];

      const labels = formatLabels(datos, intervalo);

      metrics.forEach((m, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${m.label}</h2>
          <div class="chart-container">
            <canvas id="chart-${m.key}"></canvas>
          </div>`;
        chartsCont.append(card);

        const ctx = document.getElementById(chart-${m.key});
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: m.label,
              data: datos.map(r => r[m.key]),
              borderColor: colores[idx % colores.length],
              backgroundColor: colores[idx % colores.length],
              fill: false,
              tension: 0.4
            }]
          },
          options: chartOptions
        });
      });
    }
  </script>

</body>
</html>
